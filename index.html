  <body  class="animated fadeInDown" style="">
    <header class="site__header island"> 
      <div class="wrap">
       <span id="animationSandbox" style="display: block;" class="">
         <i class="fa fa-anchor fa-5x"></i>
         <h1 class="site__title mega">Dockside Sea Grille</h1>
       </span>
     </div>
   </header>

   <!--<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>-->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
   <script>
   function testAnim(x) {
    $('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
      $(this).removeClass();
    });
  };

  $(document).ready(function()
  {
    $('.js--triggerAnimation').click(function(){
      var anim = $('.js--animations').val();
      testAnim(anim);
    });

    $('#animationSandbox').mouseenter(function(){
      var anim = "swing";
      testAnim(anim);
    });

    $('.js--animations').change(function(){
      var anim = $(this).val();
      testAnim(anim);
    });

  });

  </script>



</body></html>
